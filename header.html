	<script>
		//$(".carousel").carousel();
		(function($){
				function doAnimations(elms){
					var animEndEv = 'webkitAnimationEnd animationend';
					elms.each(function(){
						var $this = $(this),
						$animationType = $this.data('animation');
						var $animationTypes = ['bounceInLeft', 'bounceInRight', 'bounceInUp', 'bounceInDown'];//, 'slideInLeft', 'slideInRight', 'slideInUp', 'slideInDown'];
						var $animationType = $animationTypes[Math.floor(Math.random() * $animationTypes.length)].toString();
						//alert($animationTypes[Math.floor(Math.random() * $animationTypes.length)]);
						$this.addClass('animated ' + $animationType).one(animEndEv, function(){
							$this.removeClass($animationType);
						});
					});
				}
				
				var $myCarousel = $('#carousel-example-generic'),
				$firstAnimatingElems = $myCarousel.find('.item:first').find("[data-animation^='animated']");
				$myCarousel.carousel();
				doAnimations($firstAnimatingElems);
				$myCarousel.carousel('pause');
				
				$myCarousel.on('slide.bs.carousel', function(e){
					var $animatingElems = $(e.relatedTarget).find("[data-animation^='animated']");
					doAnimations($animatingElems);
				});
				
				
				$('.dropdown').each( function(){
					var submenu = $(this).find('.dropdown-menu').first();
					$(this).mouseover( function(){	var $this = $(this); $(this).attr('hover','true');	$this.addClass('open');	submenu.css({'min-width':'220px', 'left':'0%', 'right':'auto'}) ; });
					$(this).mouseout( function(){	$(this).attr('hover','false');	DropdownHide( $(this), submenu );	});
					submenu.mouseover(function(){	$(this).attr('hover','true');	});
					submenu.mouseout(function(){	$(this).attr('hover','false');	});
				});
				$('.dropdown-submenu').each( function(){
					var submenu = $(this).find('.dropdown-menu').first();
					$(this).mouseover( function(){	var $this = $(this); $(this).attr('hover','true');	$this.addClass('open');	submenu.first().css({'width':'220px', 'top':'0', 'left':'100%', 'right':'0'}) ; });
					$(this).mouseout( function(){	$(this).attr('hover','false');	DropdownHide( $(this), submenu );	});
					submenu.mouseover(function(){	$(this).attr('hover','true');	});
					submenu.mouseout(function(){	$(this).attr('hover','false');	});
				});
				
				function DropdownHide( menu2, submenu2 ){//	alert(submenu2.attr('hover'));
					window.setTimeout( function(){	if( menu2.hasClass('open') ){	if( (menu2.attr('hover') == 'false') && (submenu2.attr('hover') == 'false') ){	menu2.removeClass('open');	}	}	}, 300 );
				}
				$('.dropdown a').click( function(){	window.location = $(this).attr('href');	});
				
				$('#intro-logo-link').on('click', function(){	$('.intro-overlay').fadeOut();	});
				
				function fullpageIntro(){
					//$('.intro-overlay').css({ 'width':$(window).innerWidth(), 'height':$(window).innerHeight() });
					var o = $('.intro-overlay');
					o.css({ 'position': 'absolute', 'top': $(window).scrollTop(), 'left': $(window).scrollLeft() });
					var o1 = $('.center-logo-box');
					o1.css({ 'position': 'absolute', 'top': ($(window).height()/2)-(o1.height()/2), 'left': ($(window).width()/2)-(o1.width()/2) });
				}
				function padNavbar(){
					$('.page-body').css( 'padding-top', $('.st-navbar').outerHeight() );
				}
				function autoHeightCarouselImg(){
					$('.carouselImg').css({'height': $(window).innerHeight(), 'width': 'auto' });
					var $wdt = $('.carouselImg').width();
					if( $wdt < $(window).innerWidth() ){	$('.carouselImg').css({'width': $(window).innerWidth() });	}
				}
				fullpageIntro();
				padNavbar();
				autoHeightCarouselImg();
				$(document).on('scroll', function(){ fullpageIntro();	});
				$(window).resize( function(){ fullpageIntro(); padNavbar();	autoHeightCarouselImg();	});
			})(jQuery);
	</script>
